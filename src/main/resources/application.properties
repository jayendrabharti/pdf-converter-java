# Application Name
spring.application.name=pdf-converter-api

# Server configuration
server.port=8080

# File upload limits
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# Storage paths
app.upload.dir=uploads
app.output.dir=outputs

# Job cleanup
app.job.expiry-hours=1
app.cleanup.cron=0 */15 * * * *

# ============================================
# PDF Conversion Performance Settings
# ============================================

# Thread Pool Configuration
app.conversion.min-threads=2
app.conversion.max-threads=8
app.conversion.pages-per-thread=50

# Image Quality Settings
app.image.jpeg-quality=0.90
app.image.png-compression-level=6

# Performance Limits
app.conversion.max-dpi=600
app.conversion.timeout-minutes=30

# Memory Management (temp-file or in-memory)
app.conversion.memory-mode=temp-file

# ============================================
# PDF Repair Configuration  
# ============================================

app.repair.enabled=true
app.repair.qpdf.path=/usr/bin/qpdf
app.repair.ghostscript.path=/usr/bin/gs
app.repair.timeout-seconds=300

# Skip repair if failed pages < this percentage
app.repair.skip-threshold-percent=5.0

# ============================================
# Logging
# ============================================

logging.level.root=INFO
logging.level.com.pdfconverter=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
